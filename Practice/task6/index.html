<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务六：UI组件之浮出层</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/layer.css">
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/layer.js"></script>
	<script>
		window.onload = function() {
			$("#login").click(function(){
				var layer = new Layer();
				layer.alertMsg({
					width: 400,
					height: 300,
					content: "这是一个大的浮层",
					yes: function(){
						alert('确认');
					},
					no: function() {
						alert('取消');
					}
				});
			});
		}	
	</script>
</head>
<body>
	<div class="container">
		<a href="javascript:;" id="login">登录</a>
	</div>
</body>
</html>
